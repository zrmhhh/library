<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.min.js"></script>
    <link rel="stylesheet" href="./css/index.css">
    <style>
        .compute {
            padding-top: 160px;
            text-align: center;
            margin-bottom: 30px;
        }
        .compute button {
            margin-top: 50px;
            padding: 2px 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="compute">
            <p>
                总贷款：<input type="text" v-model="totalLoans">
            </p>
            <p>
                多少月后：<input type="text">
                还款多少：<input type="text">
            </p>
            <button @click="onCompute">计算</button>
        </div>

        <div style="text-align: center;">
            <p>月供：{{ repaymentMonth }}</p>
            <p>本金：{{ principal }}</p>
            <p>总利息：{{ interestTotal }}</p>
            <br>
            <!-- <p>剩余贷款：{{ repaymentMonth }}</p> -->
        </div>

        <div class="preach">
            <ul class="preach-col preach-header">
                <li class="w-1">第几月</li>
                <li class="w-2">本金</li>
                <li class="w-3">利息</li>
                <li class="w-4">剩余贷款</li>
            </ul>
            <ul class="preach-col">
                <li class="w-1">title</li>
                <li class="w-2">content</li>
                <li class="w-3">time</li>
                <li class="w-4">time</li>
            </ul>
            <ul class="preach-col">
                <li class="w-1">title</li>
                <li class="w-2">content</li>
                <li class="w-3">time</li>
                <li class="w-4">time</li>
            </ul>
        </div>
    </div>
</body>
<script src="./compute-loans.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data(){
            return {
                totalLoans: 1180000, // 贷款金额

                repaymentMonth: 0, // 月供
                principal: 0, // 本金
                interestTotal: 0, // 总利息
            }
        },
        methods: {
            onCompute(){
                let obj = computeTotal(this.totalLoans)

                this.repaymentMonth = Math.round(obj.repaymentMonth)
                this.principal = Math.round(obj.repaymentTotal - obj.interestTotal)
                this.interestTotal = Math.round(obj.interestTotal)
            }
        }
    })
</script>
</html>
