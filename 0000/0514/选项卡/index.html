    <title>Document</title>
    <style>
        div {
            display: none;
            width: 300px;
            height: 300px;
            background-color: #333;
            color: #fff;
            line-height: 300px;
            text-align: center;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>

    <div>1</div>
    <div>2</div>
    <div>3</div>
</body>
<script>
    var btnEls = document.getElementsByTagName('button')
    var boxEls = document.getElementsByTagName('div')

    for(var i = 0; i < btnEls.length; i ++) {
        btnEls[i].addEventListener('click', createFn(i))
    }
    function createFn(index){
        return function(){
            for(var j = 0; j < boxEls.length; j ++) {
                boxEls[j].style.display = 'none'
            }
            boxEls[index].style.display = 'block'
        }
    }

    // last
