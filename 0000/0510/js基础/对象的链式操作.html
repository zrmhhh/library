<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象的链式操作</title>
</head>
<body>
    
</body>
<script>
    var aArr = [
        'aaa',
        'bbb'
    ];
    var aObj = {
        a: '1',
        b: '2',
        c: aArr
    }
    var bObj = {
        a: aObj,
        b: aArr
    }

    bObj.a.c.push('kkk') // 链式操作

    console.log(aArr)
</script>
</html>
