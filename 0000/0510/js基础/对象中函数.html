<script>
    var aObj = {
        a: [],
        b: function(aArr, b){
            aArr.push(b)
        }
    }
    aObj.b(aObj.a, 3)
    aObj.b(aObj.a, 2)
    aObj.b(aObj.a, 4)
    aObj.b(aObj.a, 3)

    console.log(aObj.a)

</script>
