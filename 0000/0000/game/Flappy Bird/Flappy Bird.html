<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Flappy Bird</title>
		<link rel="stylesheet" href="css/Flappy Bird.css" />
	</head>
	<body>
		<div id="main">
			<p id="score">0</p>
			<h1 id="fb">Flappy Bird</h1>
			<h1 id="ready">Ready!</h1>
			<div id="start"></div>
			<img src="img/bird0.png" alt="" id="bird" />
			<div id="slider">
				<div id="slider1"></div>
				<div id="slider2"></div>
			</div>
			<div id="pipe">
				<ul></ul>
				<ul></ul>
				<ul></ul>
			</div>
		</div>
		<!--游戏结束-->
		<div id="yz">
			<h1 id="go">GAME OVER</h1>
			<div id="medal">
				<p id="fs">0</p>
			</div>
			<p id="ok"></p>
		</div>
		<audio src="source/bullet.mp3" id="bullet"></audio>
		<audio src="source/game_music.mp3" id="bg"></audio>
		<audio src="source/game_over.mp3" id="over"></audio>
	</body>
	<script src="js/Flappy Bird.js" type="text/javascript"></script>
</html>
