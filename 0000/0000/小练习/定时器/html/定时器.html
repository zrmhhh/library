	<script>
		//定时器：一次性定时器，循环定时器


		//一次性定时器
		// var timer = setTimeout(function(){
		// 	alert("a");
		// },3000);
		//清除一次性定时器
				document.onclick = function(){
					clearTimeout(timer);
				}


		//循环定时器
		var timer = setInterval(function(){
			alert("a");
		},1000);
		//清除循环定时器
		document.onclick = function(){
			clearInterval(timer)
		}
		
	</script>
