<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.wrap{
			width:500px;
			height:300px;
			border:1px solid red;
			position:relative;
		}
		.child{
			width:50px;
			height:50px;
			background-color: blue;
			position:absolute;
			left:0;
			top:0;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="child"></div>
	</div>
</body>
	<script>
		var wrap = document.querySelector(".wrap");
		var child = document.querySelector(".child");

		var maxWidth = wrap.clientWidth - child.offsetWidth;//获取宽
		var maxHeight = wrap.clientHeight - child.offsetHeight;//获取高

		var speedX = 3;
		var speedY = 2;

		setInterval(function(){
			l += speedX;
			t += speedY;
			if(l > maxWidth){
				speedX *= -1;
			}else if(l < 0){
				speedX *= -1;
			}

			if(t > maxHeight){
				speedY *= -1;
			}else if(t < 0){
				speedY *= -1;
			}

			child.style.left = l + "px";
		 	child.style.top = t + "px";
		},30)
	</script>
